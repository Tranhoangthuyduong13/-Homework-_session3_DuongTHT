<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form method="POST" action="https://google.com">
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr/>
    <div>
        <label for="age">What is your age range?</label>
        <br/>
        <select name="age" id="age" >
            <option value="1-18">1-18</option>
            <option value="18-24">18-24</option>
        </select>
    </div>
    <div>
        <label for="income">What is your yearly income range?</label>
        <br/>
        <select name="income" id="income" >
            <option value="$0-$25,000">$0-%25,000</option>
            <option value="$25,000-$50,000">$25,000-$50,000</option>
        </select>
    </div>
    <div>
        <label for="gender">Gender Identity</label>
            <br/>
            <input type="radio" name="gender" value="Male" checked>
            <label>Male</label>
            <br/>
            <input type="radio" name="gender" value="Female" checked>
            <label>Female</label>
            <br/>
            <input type="radio" name="gender" value="Nonbinary" checked>
            <label>Nonbinary</label>
            <br/>
            <input type="radio" name="gender" value="Other" checked>
            <label for="other">Other</label>
            <br/>
            <input type="text" id="other">
    </div>
    <div>
        <label for="product">Which of the following products have you purchased in the last 2 months. Please check all that apply.</label>
        <br/>
        <input id="product1" type="checkbox" value="product1">
        <label for="product1">Product 1</label>
        <br/>
        <input id="product2" type="checkbox" value="product2">
        <label for="product2">Product 2</label>
        <br/>
        <input id="product3" type="checkbox" value="product3">
        <label for="product3">Product 3</label>
    </div>
    <div>
        <label for="use">How often would you use our new product?</label>
            <br/>
            <input type="radio" name="use" value="Daily" checked>
            <label>Daily</label>
            <br/>
            <input type="radio" name="use" value="Weekly" checked>
            <label>Weekly</label>
            <br/>
            <input type="radio" name="use" value="Monthly" checked>
            <label>Monthly</label>
    </div>
    <div>
        <label for="pay">What would you pay for the new product?</label>
        <br/>
        <label>$</label><input type="number"><label>.</label><input type="number"> cents
    </div>
    <div>
        <label for="features">What feaures would you like to see in the new product.</label>
        <br/>
        <textarea cols="100" rows="6" name="features"id="features" value="features"></textarea>
    </div>
    <div>
        <label>Please rate your level of agreement with the following statements.</label>
        <br/>
        <table frame="border" rules="all">
            <tr>
                <td width="300" height="20"></td>
                <th width="150">Strongly disagree</th>
                <th width="150"> Disagree</th>
                <th width="150">Agree</th>
                <th width="150">Strongly Agree</th>
            </tr>
            <tr>
                <th>Our products are priced fairly.</th>
                <td>
                    <input type="radio" name="price" value="Strongly disagree" checked>
                    <br/>
                    <label for="price">1</label>
                </td>
                <td>
                    <input  type="radio" name="price" value="Disagree" checked>
                    <br/>
                    <label for="price">2</label>
                </td>
                <td>
                    <input type="radio" name="price" value="Agree" checked>
                    <br/>
                    <label for="price">3</label>
                </td>
                <td>
                    <input type="radio" name="price" value="Strongly Agree" checked>
                    <br/>
                    <label for="price">4</label>
                </td>
            </tr>
            <tr>
                <th>Our products are highly quality.</th>
                <td>
                    <input type="radio" name="quality" value="Strongly disagree" checked>
                    <br/>
                    <label for="quality">1</label>
                </td>
                <td>
                    <input  type="radio" name="quality" value="Disagree" checked>
                    <br/>
                    <label for="quality">2</label>
                </td>
                <td>
                    <input type="radio" name="quality" value="Agree" checked>
                    <br/>
                    <label for="quality">3</label>
                </td>
                <td>
                    <input type="radio" name="quality" value="Strongly Agree" checked>
                    <br/>
                    <label for="quality">4</label>
                </td>
            </tr>
            <tr>
                <th>You would recommend our product to a friend or coworker.</th>
                <td>
                    <input type="radio" name="recommend" value="Strongly disagree" checked>
                    <br/>
                    <label for="recommend">1</label>
                </td>
                <td>
                    <input  type="radio" name="recommend" value="Disagree" checked>
                    <br/>
                    <label for="recommend">2</label>
                </td>
                <td>
                    <input type="radio" name="recommend" value="Agree" checked>
                    <br/>
                    <label for="recommend">3</label>
                </td>
                <td>
                    <input  type="radio" name="recommend" value="Strongly Agree" checked>
                    <br/>
                    <label for="recommend">4</label>
                </td>
            </tr>
        </table>
    </div>
 <input type="submit" value="submit">
</form>
</body>
</html>
